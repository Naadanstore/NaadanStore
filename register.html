<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Shop - NaadanStore</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #2e7d32 !important;
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }
    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .form-container:hover {
      transform: translateY(-2px);
    }
    .btn-custom {
      background: linear-gradient(135deg, #43a047, #2e7d32);
      border: none;
      font-weight: bold;
    }
    .btn-custom:hover {
      background: linear-gradient(135deg, #388e3c, #1b5e20);
      transform: scale(1.02);
    }
    footer {
      background: #2e7d32;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">NaadanStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container my-5">
    <div class="form-container mx-auto" style="max-width: 500px;">
      <h2 class="text-center mb-4 text-success">Shop Registration</h2>
      <form id="shopForm">
        <div class="mb-3">
          <input type="text" class="form-control" name="ShopName" placeholder="üè¨ Shop Name" required>
        </div>
        <div class="mb-3">
          <select class="form-select" name="Category" required>
            <option value="">üìÇ Select Category</option>
            <option value="Grocery">Grocery</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Foods">Foods</option>
            <option value="Electrical">Electrical</option>
            <option value="Households">Households</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="Owner" placeholder="üë§ Owner Name" required>
        </div>
        <div class="mb-3">
          <input type="tel" class="form-control" name="Phone" placeholder="üìû Phone Number" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="GST" placeholder="üí≥ GST Number (Optional)">
        </div>
        <button type="submit" class="btn btn-custom w-100 text-white">‚úÖ Register Shop</button>
      </form>
      <div class="message text-center mt-3 fw-bold text-success" id="formMessage"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 NaadanStore | Connecting Local Shops with Customers</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Form Script -->
  <script>
    const form = document.getElementById("shopForm");
    const message = document.getElementById("formMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      // Reset instantly
      form.reset();
      message.textContent = "‚è≥ Registering shop...";

      fetch("https://script.google.com/macros/s/AKfycbzuiEr_PF7wkzUwBB0asDWUufd4cGDPdHgTjBYX9Lnea41gyG48e2-VjpMSgBFXBZ8/exec", {
        method: "POST",
        body: new URLSearchParams([...formData])
      })
      .then(res => res.text())
      .then(() => {
        message.textContent = "‚úÖ Shop registered successfully!";
        setTimeout(() => message.textContent = "", 3000);
      })
      .catch(err => {
        message.textContent = "‚ùå Error! Please try again.";
        console.error("Error!", err.message);
      });
    });
  </script>

</body>
</html>
