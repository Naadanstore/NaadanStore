<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order - NaadanStore</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #2e7d32;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .form-container {
      background: #fff;
      width: 95%;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
      font-size: 1.5rem;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 1rem;
      margin: 0.7rem 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }
    form textarea {
      min-height: 100px;
      resize: vertical;
    }
    form button {
      width: 100%;
      background: linear-gradient(135deg, #43a047, #2e7d32);
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s, transform 0.2s;
    }
    form button:hover {
      background: linear-gradient(135deg, #388e3c, #1b5e20);
      transform: scale(1.02);
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      color: green;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
        padding: 0.8rem;
      }
      .form-container {
        padding: 1.5rem;
      }
      form input, form select, form textarea, form button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    NaadanStore ‚Äì Place Your Order
  </header>

  <div class="form-container">
    <h2>Customer Order Form</h2>
    <form id="orderForm">
      <input type="text" name="CustomerName" placeholder="üë§ Your Name" required>
      <input type="tel" name="Phone" placeholder="üìû Phone Number" required>
      <input type="text" name="Address" placeholder="üè† Delivery Address" required>
      <select name="Category" required>
        <option value="">üìÇ Select Category</option>
        <option value="Grocery">Grocery</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Food">Food</option>
        <option value="Electrical">Electrical</option>
        <option value="Household">Household</option>
      </select>
      <textarea name="Description" placeholder="üìù Enter your product list here" required></textarea>
      <button type="submit">‚úÖ Place Order</button>
    </form>
    <div class="message" id="formMessage"></div>
  </div>

  <script>
    const form = document.getElementById("orderForm");
    const message = document.getElementById("formMessage");
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyg0FAXffRANL2zksm6GYN13KxSmDIwCcb7csFoFNPE4zH6OMkbmewmCcEhbA5YjPjc/exec";

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = new FormData(form);
      data.append("type", "order");

      // Clear fields immediately
      form.reset();
      message.textContent = "‚è≥ Placing your order...";

      fetch(SCRIPT_URL, {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(() => {
        message.textContent = "‚úÖ Your order has been placed successfully!";
        setTimeout(() => message.textContent = "", 4000);
      })
      .catch(err => {
        message.textContent = "‚ùå Something went wrong. Please try again.";
        console.error("Form submission error:", err);
      });
    });
  </script>

</body>
</html>
