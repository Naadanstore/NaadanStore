<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order - NaadanStore</title>

  <!-- ‚úÖ Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: #f5f7fa;
    }
    .navbar {
      background-color: #2e7d32 !important;
    }
    .navbar-brand img {
      height: 35px;
      margin-right: 8px;
    }
    .form-container {
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .btn-brand {
      background: linear-gradient(135deg, #43a047, #2e7d32);
      color: white;
      font-weight: bold;
      border: none;
      transition: all 0.3s;
    }
    .btn-brand:hover {
      background: linear-gradient(135deg, #388e3c, #1b5e20);
      transform: scale(1.02);
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      color: green;
      font-size: 1rem;
    }
    footer {
      background: #2e7d32;
      color: #fff;
      padding: 1rem;
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="logo.png" alt="NaadanStore Logo"> NaadanStore
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="order.html">Order</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ‚úÖ Order Form -->
  <div class="container my-5">
    <div class="form-container bg-white p-4 p-md-5 mx-auto">
      <h2 class="text-center mb-4 text-dark">Customer Order Form</h2>
      
      <form id="orderForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <input type="text" name="CustomerName" class="form-control form-control-lg" placeholder="üë§ Your Name" required>
        </div>
        <div class="mb-3">
          <input type="tel" name="Phone" class="form-control form-control-lg" placeholder="üìû Phone Number" required>
        </div>
        <div class="mb-3">
          <input type="text" name="Address" class="form-control form-control-lg" placeholder="üè† Delivery Address" required>
        </div>
        <div class="mb-3">
          <select name="Category" class="form-select form-select-lg" required>
            <option value="">üìÇ Select Category</option>
            <option value="Grocery">Grocery</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Food">Food</option>
            <option value="Electrical">Electrical</option>
            <option value="Household">Household</option>
          </select>
        </div>
        <div class="mb-3">
          <textarea name="Description" class="form-control form-control-lg" placeholder="üìù Enter your product list here" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-brand btn-lg w-100">‚úÖ Place Order</button>
      </form>
      <div class="message" id="formMessage"></div>
    </div>
  </div>

  <!-- ‚úÖ Footer -->
  <footer>
    ¬© 2025 NaadanStore | Support Local Stores 
  </footer>

  <!-- ‚úÖ Script -->
  <script>
    const form = document.getElementById("orderForm");
    const message = document.getElementById("formMessage");
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyg0FAXffRANL2zksm6GYN13KxSmDIwCcb7csFoFNPE4zH6OMkbmewmCcEhbA5YjPjc/exec";

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = new FormData(form);
      data.append("type", "order");

      form.reset();
      message.textContent = "‚è≥ Placing your order...";

      fetch(SCRIPT_URL, {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(() => {
        message.textContent = "‚úÖ Your order has been placed successfully!";
        setTimeout(() => message.textContent = "", 4000);
      })
      .catch(err => {
        message.textContent = "‚ùå Something went wrong. Please try again.";
        console.error("Form submission error:", err);
      });
    });
  </script>

</body>
</html>
